{% extends 'diary/base.html' %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="{% url 'home'%}">Home</li>
        </ol>
    </nav>
    {% for post in posts%}
        <div>

            <h2>{{post.created_date}}</h2>
            <h3><a href = "{% url 'detail' post.id %}">{{post.title}}</a></h3>      
            <p>{{post.text}}</p>
            <hr>
        </div>
    {% endfor%}
{% endblock %}
