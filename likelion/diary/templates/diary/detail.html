{% extends "diary/base.html"%}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="{% url 'detail' post.id %}">Detail</li>
        </ol>
    </nav>
    <div>
        <h2>{{post.title}}</h2>
        <p>{{post.created_date}}</p>
        <p>{{post.text}}</p>
        
        <a href="{% url 'edit' post.id %}"> 수정</a>
        <a href="{% url 'delete' post.id%}"onclick="return confirm('정말로 삭제하시겠습니까?')"> 삭제</a>
    </div>
{% endblock %}
